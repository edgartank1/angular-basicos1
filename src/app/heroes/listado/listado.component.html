<p>Listado de heroes</p>
<div *ngIf="heroeBorrado; else noBorrado">
  <h1>Heroe Borrado: <small>{{heroeBorrado}}</small></h1>

</div>


<ng-template #noBorrado>
 <h1>No ha borrado nada</h1>
</ng-template>





<button (click)="borrarHeroe()">Borrar heroe</button>

<ul>
  <li *ngFor="let item of heroes; let i = index">
    {{i+1}} - {{item}}
  </li>
</ul>
